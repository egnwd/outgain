machine:
  environment:
    IMPORT_PATH: "github.com/egnwd/$CIRCLE_PROJECT_REPONAME"
    GOFLAGS: "--ldflags=-extldflags\\ -static"

dependencies:
  cache_directories:
    - '~/.npm'
    - 'client/node_modules'
  override:
    - echo 'deb http://archive.ubuntu.com/ubuntu trusty-backports main restricted universe multiverse' | sudo tee /etc/apt/sources.list.d/trusty-backports.list
    - sudo apt-get update
    - sudo apt-get install -t trusty-backports libseccomp-dev libseccomp2

    - mkdir -p "/home/ubuntu/.go_workspace/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "/home/ubuntu/.go_workspace/src/$IMPORT_PATH/"

    - gem install 'platform-api'
    - npm install -g gulp

    - ./build_all.sh
    - make:
        pwd: sandbox

test:
  override:
    - test -z "$(gofmt -l .)":
        pwd: server
    - go test -v -race ./...:
        pwd: server

deployment:
  master:
    branch: /.*/
    commands:
      - ./circle_deploy.sh
